<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üçπ Party Guthaben Manager üç∫</title>
<style>
/* ===== Grundlayout ===== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 15px;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  overflow-x: hidden; /* Kein horizontales Scrollen */
}

h1, h2 {
  text-align: center;
  font-weight: bold;
  margin-bottom: 15px;
}

#status {
  text-align: center;
  margin-bottom: 15px;
  font-weight: bold;
}

/* ===== Buttons ===== */
button {
  display: block;
  width: 90%;       /* passt sich Smartphone-Bildschirm an */
  max-width: 320px;
  margin: 6px auto;
  padding: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

.button-green { background-color: #2ecc71; color: #000; }
.button-red   { background-color: #e74c3c; color: #000; }
.button-orange{ background-color: #f39c12; color: #000; }

/* ===== QR Reader ===== */
#qr-reader {
  width: 90%;
  max-width: 320px;
  margin: 10px auto;
}

/* ===== Gastbereich ===== */
#gast {
  display: none;
  margin-top: 20px;
  text-align: center;
}

textarea {
  width: 90%;
  max-width: 320px;
  height: 60px;
  margin-top: 10px;
  font-size: 16px;
  resize: none;
}

#notiz-counter { font-size: 14px; margin-top: 4px; text-align: center; }

/* ===== Warenkorb ===== */
#warenkorb {
  list-style: none;
  padding: 0;
  margin: 10px auto;
  width: 90%;
  max-width: 320px;
  text-align: left;
}

#warenkorb li {
  margin-bottom: 6px;
  word-wrap: break-word; /* lange Namen umbrechen */
}

#warenkorb li button {
  padding: 2px 6px;
  font-size: 14px;
  margin-left: 6px;
}

/* ===== Produkte ===== */
#produkte h2 {
  margin: 10px 0 5px 0;
}

#produkte button {
  width: 90%;
  max-width: 320px;
  margin: 4px auto;
}
</style>
</head>
<body>

<h1>üçπ Party Guthaben Manager üç∫</h1>
<div id="status"></div>

<button class="button-green" onclick="startScan()">üì∑ QR-Code scannen</button>
<div id="qr-reader"></div>

<div id="gast">
  <h2 id="name">Gast</h2>
  <p><b>Guthaben:</b> <span id="guthaben">0.00</span> ‚Ç¨</p>

  <button class="button-green" onclick="aufladen()">‚û°Ô∏è Aufladen</button>
  <button class="button-red" onclick="auszahlen()">‚¨ÖÔ∏è Auszahlen</button>

  <div id="produkte"></div>

  <h2>Ausgew√§hlte Produkte</h2>
  <ul id="warenkorb"></ul>

  <p><b>Zwischensumme:</b> <span id="summe">0.00</span> ‚Ç¨</p>
  <button class="button-orange" onclick="buchen()">Buchen ‚úÖ</button>

  <textarea id="notiz" placeholder="Notizen (mit Emojis)" maxlength="500"></textarea>
  <div id="notiz-counter">500 Zeichen √ºbrig</div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
/* ===== PIN ===== */
const APP_PIN="739284";
const pin=prompt("6-stellige PIN eingeben:");
if(pin!==APP_PIN){document.body.innerHTML="<h2>Zugriff verweigert</h2>"; throw new Error("Falscher PIN");}

/* ===== STATE ===== */
let currentId="";
let gaeste={};
let scanner=null;

const produkte=[
  {name:"Bier", preise:[1,1.5,2,2.5,3,3.5]},
  {name:"Wasser", preise:[1,2,3]},
  {name:"Cocktail", preise:[4.5,5.5,6.5,7.5]},
  {name:"Shots", preise:[1,1.5,2,2.5]}
];

/* ===== STATUS ===== */
function updateStatus(){
  document.getElementById("status").textContent=
    navigator.onLine?"üü¢ Online":"üî¥ Offline ‚Äì Buchungen werden gemerkt";
}
updateStatus();
window.addEventListener("online",updateStatus);
window.addEventListener("offline",updateStatus);

/* ===== QR SCAN ===== */
function startScan(){
  if(scanner) return;
  scanner = new Html5Qrcode("qr-reader");
  scanner.start({facingMode:"environment"},{fps:10,qrbox:250},text=>{
    scanner.stop().then(()=>scanner.clear());
    scanner=null;
    currentId=text.trim();
    if(!gaeste[currentId]) gaeste[currentId]={guthaben:20, warenkorb:[], notiz:""};
    showGast();
  });
}

function showGast(){
  const gast=gaeste[currentId];
  document.getElementById("name").textContent=currentId;
  document.getElementById("guthaben").textContent=gast.guthaben.toFixed(2);
  document.getElementById("gast").style.display="block";
  document.getElementById("notiz").value=gast.notiz;
  renderProdukte();
  updateWarenkorb();
}

/* ===== PRODUKTE ===== */
function renderProdukte(){
  const div=document.getElementById("produkte");
  div.innerHTML="";
  produkte.forEach(p=>{
    const title=document.createElement("h2");
    title.textContent=p.name;
    div.appendChild(title);
    p.preise.forEach(preis=>{
      const b=document.createElement("button");
      b.className="button-orange";
      b.textContent=`${preis.toFixed(2)} ‚Ç¨`;
      b.onclick=()=>{
        gaeste[currentId].warenkorb.push({name:p.name, preis, menge:1});
        updateWarenkorb();
      };
      div.appendChild(b);
    });
  });
}

/* ===== WARENKORB ===== */
function updateWarenkorb(){
  const ul=document.getElementById("warenkorb");
  ul.innerHTML="";
  let summe=0;
  gaeste[currentId].warenkorb.forEach((item,index)=>{
    summe+=item.preis*item.menge;
    const li=document.createElement("li");
    li.innerHTML=`${item.name} ‚Äì ${item.preis.toFixed(2)} ‚Ç¨ x${item.menge} 
      <button onclick="plusEins(${index})">+1</button>
      <button onclick="loeschen(${index})">‚ùå</button>`;
    ul.appendChild(li);
  });
  document.getElementById("summe").textContent=summe.toFixed(2);
}

function plusEins(index){ gaeste[currentId].warenkorb[index].menge+=1; updateWarenkorb(); }
function loeschen(index){ gaeste[currentId].warenkorb.splice(index,1); updateWarenkorb(); }

/* ===== AKTIONEN ===== */
function aufladen(){
  const v=parseFloat(prompt("Aufladen (‚Ç¨):","10"));
  if(v){gaeste[currentId].guthaben+=v; document.getElementById("guthaben").textContent=gaeste[currentId].guthaben.toFixed(2);}
}
function auszahlen(){
  if(confirm("Guthaben auszahlen und auf 0 setzen?")){gaeste[currentId].guthaben=0; document.getElementById("guthaben").textContent="0.00";}
}

function buchen(){
  const gast=gaeste[currentId];
  let summe=gast.warenkorb.reduce((acc,i)=>acc+i.preis*i.menge,0);
  if(summe>gast.guthaben){alert("Nicht genug Guthaben!"); return;}
  gast.guthaben-=summe;
  gast.warenkorb=[];
  gast.notiz="";
  document.getElementById("guthaben").textContent=gast.guthaben.toFixed(2);
  resetScanner();
  alert("Gebucht!");
}

/* ===== RESET & SCAN ===== */
function resetScanner(){
  document.getElementById("gast").style.display="none";
  currentId="";
  document.getElementById("summe").textContent="0.00";
  document.getElementById("notiz").value="";
  document.getElementById("notiz-counter").textContent="500 Zeichen √ºbrig";
  updateWarenkorb();
  if(scanner){scanner.stop().then(()=>{scanner.clear(); scanner=null; startScan();});}
  else startScan();
}

/* ===== NOTIZ ===== */
const notiz=document.getElementById("notiz");
const counter=document.getElementById("notiz-counter");
notiz.addEventListener("input",()=>{
  const len=notiz.value.length;
  counter.textContent=(500-len)+" Zeichen √ºbrig";
  notiz.style.fontSize=len<=200?"16px":Math.max(8,16-(len-200)/20)+"px";
  if(currentId) gaeste[currentId].notiz=notiz.value;
});
</script>
</body>
</html>
